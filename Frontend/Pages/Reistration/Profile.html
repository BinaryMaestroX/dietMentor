    <div class="mainProfile">
        <div class="pbody1">
            <h1>Username</h1>
            <img src="../../Images/Default_Profile_picture.jpeg" id="profile-pic">
            <p>@Username</p>
            <button id="btn1"><label for="input-file">Update image</label></button>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        </div>
        <div class="pbody2">
            <form>
                <h2>User Profile</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <label for="mobile">Mobile No:</label>
                <input type="tel" id="mobile" name="mobile" required>
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
    
                <label for="height">Height (cm):</label>
                <input type="range" id="height" name="height" min="100" max="250" value="175" oninput="document.getElementById('heightOutput').value = this.value">
                <output id="heightOutput">175</output> cm
    
                <label for="weight">Weight (kg):</label>
                <input type="range" id="weight" name="weight" min="30" max="150" value="70" oninput="document.getElementById('weightOutput').value = this.value">
                <output id="weightOutput">70</output> kg
    
                <div class="buttons">
                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                    <button type="button" onclick="changeProfile()">Change Profile</button>
                </div>
            </form>
        </div>
